name: Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  gemini_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i @google/genai >/dev/null 2>&1

      - name: Guard: lock model + client
        run: |
          echo "Guarding gemini_review.mjs..."
          if grep -E "gemini-1\.5-(flash|pro)" -n scripts/gemini_review.mjs; then
            echo "ERROR: gemini-1.5-* is not allowed. Use gemini-2.0-flash."
            exit 1
          fi
          if ! grep -E "gemini-2\.0-flash" -n scripts/gemini_review.mjs; then
            echo "ERROR: gemini-2.0-flash must be present."
            exit 1
          fi
          if grep -E "@google/generative-ai" -n scripts/gemini_review.mjs; then
            echo "ERROR: old client @google/generative-ai is not allowed. Use @google/genai."
            exit 1
          fi

      - name: Build diff (base..head)
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          {
            echo "PR_TITLE<<EOF"
            echo "${{ github.event.pull_request.title }}"
            echo "EOF"

            echo "PR_BODY<<EOF"
            echo "${{ github.event.pull_request.body }}"
            echo "EOF"

            echo "PR_DIFF<<EOF"
            git diff --unified=3 "$BASE" "$HEAD"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Run Gemini review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/gemini_review.mjs > gemini_review.md

      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('gemini_review.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "## ðŸ¤– Gemini Review\n\n" + body
            });
